<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>LinhTruong HTML Test</title>

    <link rel="stylesheet" href="dist/css/pretty.css">

    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/jquery.validate.min.js"></script>
    <script src="dist/js/magic.min.js"></script>
</head>

<body>
    <header id="header">
    	<div class="content">
        	<p>Sign up just once and you’ll be able to use this one login to access all online services across Maxis and Hotlink.</p>
        
        	<ul class="steps">
            	<li class="active"><p>1</p></li>
                <li><p>2</p></li>
                <li><p>3</p></li>
            </ul>
            
            <div class="icon-help">
            	<i></i> <span>Help</span>
            </div>
        </div>
    </header>
    
    <section>
    	<div id="content">
        	<h1>Create Single Sign On Online ID</h1>
            
            <form class="form step1" id="signupForm_step1" method="get" action="step2.html">
            	<div class="input clearfix">
                	<label for="service-number">Service Number</label>
                    <div class="input-width"><input type="text" name="service_number" id="service_number"/></div>
                </div>
                
                <div class="input clearfix">
                	<label>ID type</label>
                    <div class="input-width" id="mainselection">
                        <select name="id-type">
                            <option>Postpaid - Principal Line</option>
                            <option>Prepaid</option>
                            <option>Business</option>
                        </select>
                    </div>
                </div>
                
                <div class="input clearfix">
                	<label for="id_number">ID number</label>
                    <div class="input-width"><input type="text" name="id_number" id="id_number"/></div>
                </div>
                
                <div class="clearfix button">
                	<a href="#" class="btn btn-cancel"><i class="icon icon-cancel"></i> Cancel</a>
                    <button type="submit" class="btn btn-next">Next <i class="icon icon-next"></i></button>
                </div>
            </form>
        </div>
    </section>
    
    <footer id="footer">
    	<ul class="link">
        	<li class="maxis"><a href="http://www.maxis.com.my" target="_blank">Maxis</a></li>
            <li class="hotlink"><a href="http://www.maxis.com.my" target="_blank">Hotlink</a></li>
        </ul>
        
        <p class="copyright">© Copyright 2014 Maxis Bhd [867573-A] All rights reserved. <a href="#">Terms & Conditions</a></p>
    </footer>
