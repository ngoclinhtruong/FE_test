<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>LinhTruong HTML Test</title>

    <link rel="stylesheet" href="dist/css/pretty.css">

    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/jquery.validate.min.js"></script>
    <script src="dist/js/magic.min.js"></script>
</head>

<body>
    <header id="header">
    	<div class="content">
        	<p>Sign up just once and you’ll be able to use this one login to access all online services across Maxis and Hotlink.</p>
        
        	<ul class="steps">
            	<li><p>1</p></li>
                <li class="active"><p>2</p></li>
                <li><p>3</p></li>
            </ul>
            
            <div class="icon-help">
            	<i></i> <span>Help</span>
            </div>
            
            <div class="line"></div>
        </div>
    </header>
    
    <section>
    	<div id="content">
        	<h1>Create Single Sign On Online ID</h1>
            
            <form class="form step2" id="signupForm_step2" method="get" action="step3.html">
            	<div class="input clearfix">
                	<label for="email">Email</label>
                    <div class="input-width"><input type="email" name="email" id="email"/></div>
                </div>
                
                <div class="input clearfix">
                	<label for="password">Password</label>
                    <div class="input-width"><input type="password" name="password" id="password"/></div>
                </div>
                
                <div class="input clearfix">
                	<label for="confirm_password">Confirm password</label>
                    <div class="input-width"><input type="password" name="confirm_password" id="confirm_password"/></div>
                </div>
                
                <div class="input clearfix">
                	<label for="secure_keyword">Secure keyword</label>
                    <div class="input-width"><input type="text" name="secure_keyword" id="secure_keyword"/></div>
                </div>
                
                <div class="input checkbox clearfix">
                	<input type="checkbox" name="maxis_bill" >
                    <label>I want to have my Maxis bill sent to my email specified above</label>
                </div>
                
                <div class="input checkbox clearfix">
                	<input type="checkbox" name="agree" name="agree">
                    <label>I confirm that the information I have provided is accurate and correct. I have read, agreed and hereby consent to the collection and processing of my personal information/personal data in accordance with the <strong>Maxis Privacy Statement</strong> and agree to the <strong>Terms and Conditions</strong> of the service.</label>
                </div>
                
                <div class="clearfix button">
                	<a href="index.html" class="btn btn-cancel"><i class="icon icon-cancel"></i> Cancel</a>
                    <button type="submit" class="btn btn-next">Next <i class="icon icon-next"></i></button>
                </div>
            </form>
        </div>
    </section>
    
    <footer id="footer">
    	<ul class="link">
        	<li class="maxis"><a href="http://www.maxis.com.my" target="_blank">Maxis</a></li>
            <li class="hotlink"><a href="http://www.maxis.com.my" target="_blank">Hotlink</a></li>
        </ul>
        
        <p class="copyright">© Copyright 2014 Maxis Bhd [867573-A] All rights reserved. Terms & Conditions</p>
    </footer>
  </body>
</html>
